<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Sign-up Form</title>
</head>

<body>


    <div class="hero">
        <div class="main">
            <img id="img" src="./images/halie-west-25xggax4bSA-unsplash.jpg">
            <div class="photo-credit">
                Photo by <a>Halie</a> West on <a>Unsplash</a>
            </div>

            <div class="logo">

                <img src="./images/odin-lined.png">

            </div>


            <div class="sections">
                <div class="firstSection">
                    <p>This is not a real online service! You know you need something <br>like this in your life to
                        help you
                        realize your deepest dreams.<br> Sign up now to get started.</p>
                    <p id="secondParagraph">You know you want to.</p>
                </div>
                <div class="secondSection">

                    <form action="#" method="post">

                        <legend>Let's do this!</legend>

                        <div class="left-side">
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" id="firstName" name="firstName" required>

                            <label for="lastName">LAST NAME</label>
                            <input type="text" id="lastName" name="lastName" required>

                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" required>

                        </div>

                        <div class="right-side">


                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="tel" id="phone_number" name="phone_number">

                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" required>


                            <label for="CONFIRM">CONFIRM PASSWORD</label>
                            <input type="password" id="CONFIRM" name="password" required>
                        </div>

                    </form>

                </div>

                <div class="thirdSection">

                    <button type="button">Create account</button>

                    <h5>Already have an account? <span>log in</span> </h5>
                </div>


            </div>
        </div>
    </div>




</body>

</html>
